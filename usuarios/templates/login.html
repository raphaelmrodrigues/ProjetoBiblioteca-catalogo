{% extends 'base.html' %}

{% block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %}
<div class="container">
    <br>
    {% if status == '1'%}
    <div class="alert alert-danger" role="alert">
        E-mail ou senha inválidos!
    </div>
    {% endif %}

    {% if status == '2'%}
    <div class="alert alert-danger" role="alert">
        Faça login antes de tentar acessar o sistema!
    </div>
    {% endif %}

    <div class="row">
        <div class="col-md">

        </div>
        <div class="col-md">
            <br>
            <h1>Efetuar Login</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}

                <label>Email</label>
                <input name="email" class="form-control" type="text" placeholder="E-mail...">
                <br>
                <label>Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-info btn-md" type="submit" value="enviar">
                <a href="{% url 'cadastro'%}" class="btn btn-warning btn-md">Cadastro</a>
            </form>

        </div>
        <div class="col-md">

        </div>
    </div>
</div>

{% endblock %}
